<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tropa do BDJ</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a0a2a, #0d0d0d);
    color: white;
}
header {
    text-align:center;
    padding:25px 10px;
    font-size:36px;
    font-weight:bold;
    color:#ff00ff;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap:20px;
    width:90%;
    max-width:1200px;
    margin:30px auto;
}
.card {
    flex: 1 1 200px;
    max-width: 250px;
    display:flex;
    flex-direction: column;
    align-items:center;
    gap:10px;
    background: rgba(30,0,60,0.7);
    border-radius:15px;
    padding:15px;
    box-shadow: 0 0 15px rgba(164,0,255,0.5);
    transition: 0.3s;
}
.card:hover {
    transform: scale(1.03);
    box-shadow:0 0 25px rgba(255,0,255,0.7);
}
.avatar {
    width:100px;
    height:100px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid;
    transition:0.3s;
}
.name {
    font-size:20px;
    font-weight:bold;
    color:#ff99ff;
}
.status {
    font-size:14px;
    display:flex;
    align-items:center;
    gap:6px;
}
.live-dot {
    width:12px;
    height:12px;
    border-radius:50%;
}
.btn {
    padding:8px 14px;
    text-decoration:none;
    background:#ff00ff;
    color:#000;
    font-weight:bold;
    border-radius:8px;
}
.btn:hover {
    background:#ff66ff;
}
@media (max-width:800px){
    .card { flex: 1 1 45%; }
}
@media (max-width:500px){
    .card { flex: 1 1 90%; }
}
</style>
</head>
<body>

<header>TROPA DO BDJ</header>

<div class="container" id="streamers"></div>

<script>
const streamers = [
  { username:"JonVlogs", avatar:"https://static-cdn.jtvnw.net/jtv_user_pictures/2a38df59-5edc-4a7c-ae8e-0b2a47b3a6f9-profile_image-300x300.jpeg?cache=" + new Date().getTime() },
  { username:"MarcoVe", avatar:"https://static-cdn.jtvnw.net/jtv_user_pictures/da3fb4ac-29d1-4c60-9d9e-b72ea0a793b7-profile_image-300x300.jpeg?cache=" + new Date().getTime() },
  { username:"Fontinnelerj", avatar:"https://static-cdn.jtvnw.net/jtv_user_pictures/43cb2bc9-e8f9-4678-8374-86861e2e225e-profile_image-300x300.jpeg?cache=" + new Date().getTime() },
  { username:"jhowrj1", avatar:"https://static-cdn.jtvnw.net/jtv_user_pictures/8aee098a-d0cf-43e3-b7b6-e7b3d54a39fd-profile_image-300x300.jpeg?cache=" + new Date().getTime() }
];

const container = document.getElementById("streamers");

streamers.forEach(async s => {
  const liveUrl = `https://decapi.me/twitch/online/${s.username}`;
  const liveText = await fetch(liveUrl).then(r=>r.text()).catch(()=> "offline");
  const isLive = liveText.toLowerCase().includes("online");

  container.innerHTML += `
    <div class="card">
      <img class="avatar" src="${s.avatar}" style="border-color:${isLive?'lime':'red'};">
      <div class="name">${s.username}</div>
      <div class="status">
        <span class="live-dot" style="background:${isLive?'lime':'red'}"></span>
        ${isLive?'AO VIVO':'Offline'}
      </div>
      <a class="btn" href="https://twitch.tv/${s.username}" target="_blank">Ver Twitch</a>
    </div>
  `;
});
</script>

</body>
</html>
