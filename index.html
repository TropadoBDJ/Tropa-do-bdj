<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do BDJ</title>

    <style>
        body {
            margin: 0;
            background: #0d0d0d;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 25px 10px;
            font-size: 32px;
            font-weight: bold;
            background: #111;
            border-bottom: 3px solid #a400ff;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .card {
            background: #151515;
            border: 2px solid #a400ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: #d266ff;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #a400ff;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #dcb3ff;
        }

        .status {
            margin-top: 5px;
            font-size: 14px;
        }

        .live-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #a400ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #c042ff;
        }
    </style>
</head>

<body>

<header>
    TROPA DO BDJ
</header>

<div class="container" id="streamers"></div>

<script>
const streamers = [
    { name: "JonVlogs", twitch: "JonVlogs" },
    { name: "MarcoVe", twitch: "MarcoVe" },
    { name: "Fontinnelerj", twitch: "Fontinnelerj" },
    { name: "jhowrj1", twitch: "jhowrj1" }
];

async function loadData() {
    const container = document.getElementById("streamers");

    for (const s of streamers) {
        const apiURL = `https://decapi.me/twitch/avatar/${s.twitch}`;
        const liveURL = `https://decapi.me/twitch/online/${s.twitch}`;
        const followersURL = `https://decapi.me/twitch/followers/${s.twitch}`;

        // Foto
        const avatar = await fetch(apiURL).then(r => r.text());

        // Live status
        const liveStatus = await fetch(liveURL).then(r => r.text());
        const isLive = liveStatus.includes("online");

        // Seguidores
        const followers = await fetch(followersURL).then(r => r.text());

        // Criar card
        container.innerHTML += `
        <div class="card">
            <img class="profile-img" src="${avatar}">
            <div class="info">
                <div class="name">${s.name}</div>

                <div class="status">
                    <span class="live-dot" style="background:${isLive ? "lime" : "red"}"></span>
                    ${isLive ? "AO VIVO AGORA" : "Offline"}
                </div>

                <div class="status">Seguidores: ${followers}</div>
            </div>

            <a class="btn" href="https://twitch.tv/${s.twitch}" target="_blank">Ver Twitch</a>
        </div>
        `;
    }
}

loadData();
</script>

</body>
</html>
