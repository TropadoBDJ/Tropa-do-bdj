<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropa do BDJ</title>

    <style>
        body {
            margin: 0;
            background: #0a0a0a;
            font-family: Arial, sans-serif;
            color: white;
        }

        header {
            text-align: center;
            padding: 30px 10px;
            font-size: 32px;
            font-weight: bold;
            background: #111;
            border-bottom: 2px solid #5a00ff;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 30px auto;
        }

        .card {
            background: #151515;
            border: 2px solid #5a00ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: #8b2bff;
        }

        .profile-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #5a00ff;
            object-fit: cover;
        }

        .info {
            flex: 1;
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            color: #cba0ff;
        }

        .btn {
            display: inline-block;
            padding: 10px 18px;
            background: #5a00ff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: #7a2bff;
        }
    </style>
</head>

<body>

<header>
    TROPA DO BDJ
</header>

<div class="container">

    <!-- JonVlogs -->
    <div class="card">
        <img class="profile-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/71e89e15-51ad-4e46-b0c0-8ec4f0a6a39a-profile_image-300x300.png">
        <div class="info">
            <div class="name">JonVlogs</div>
        </div>
        <a class="btn" href="https://twitch.tv/JonVlogs" target="_blank">Ver Twitch</a>
    </div>

    <!-- MarcoVe -->
    <div class="card">
        <img class="profile-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/8dcdc26d-f52a-4a0d-87fa-e065a30e9c12-profile_image-300x300.png">
        <div class="info">
            <div class="name">MarcoVe</div>
        </div>
        <a class="btn" href="https://twitch.tv/MarcoVe" target="_blank">Ver Twitch</a>
    </div>

    <!-- Fontinnelerj -->
    <div class="card">
        <img class="profile-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/9fa241c2-7a38-4bb8-96c5-f99dd342f8ba-profile_image-300x300.png">
        <div class="info">
            <div class="name">Fontinnelerj</div>
        </div>
        <a class="btn" href="https://twitch.tv/Fontinnelerj" target="_blank">Ver Twitch</a>
    </div>

    <!-- jhowrj1 -->
    <div class="card">
        <img class="profile-img" src="https://static-cdn.jtvnw.net/jtv_user_pictures/63a1d3b5-f1d7-4035-8b10-2c6f8a8c7f84-profile_image-300x300.png">
        <div class="info">
            <div class="name">jhowrj1</div>
        </div>
        <a class="btn" href="https://twitch.tv/jhowrj1" target="_blank">Ver Twitch</a>
    </div>

</div>

</body>
</html>
