<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTFâ€‘8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tropa do BDJ</title>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: Arial, sans-serif; margin:0; padding:20px; }
    header { text-align:center; margin-bottom:30px; font-size:32px; color:#a400ff; }
    .card { background:#151515; border:2px solid #5a00ff; border-radius:12px; padding:15px; margin-bottom:20px;
            display:flex; align-items:center; gap:15px; transition:0.2s; }
    .card:hover { border-color:#8b2bff; }
    .avatar { width:70px; height:70px; border-radius:50%; border:2px solid #5a00ff; object-fit:cover; }
    .info { flex:1; }
    .name { font-size:20px; font-weight:bold; color:#cfc; }
    .btn { text-decoration:none; padding:8px 14px; background:#5a00ff; color:#000; border-radius:6px;
           font-weight:bold; transition:0.2s; }
    .btn:hover { background:#7a2bff; }
  </style>
</head>
<body>

<header>TROPA DO BDJ</header>

<div id="container"></div>

<script>
  const streamers = ["JonVlogs","MarcoVe","Fontinnelerj","jhowrj1"];
  const container = document.getElementById("container");

  streamers.forEach(user => {
    const avatarUrl = `https://decapi.me/twitch/avatar/${user}`;
    const twitchUrl = `https://twitch.tv/${user}`;

    const cardHTML = `
      <div class="card">
        <img class="avatar" src="${avatarUrl}" alt="Avatar ${user}" />
        <div class="info">
          <div class="name">${user}</div>
        </div>
        <a class="btn" href="${twitchUrl}" target="_blank">Ver Twitch</a>
      </div>
    `;
    container.innerHTML += cardHTML;
  });
</script>

</body>
</html>
