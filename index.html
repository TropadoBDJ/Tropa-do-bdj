<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tropa do BDJ</title>
<style>
body {
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1a0a2a, #0d0d0d);
    color: white;
}
header {
    text-align:center;
    padding:25px 10px;
    font-size:36px;
    font-weight:bold;
    color:#ff00ff;
    text-shadow: 0 0 10px #ff00ff, 0 0 20px #a400ff;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap:20px;
    width:90%;
    max-width:1200px;
    margin:30px auto;
}
.card {
    flex: 1 1 200px;
    max-width: 250px;
    display:flex;
    flex-direction: column;
    align-items:center;
    gap:10px;
    background: rgba(30,0,60,0.7);
    border:2px solid #a400ff;
    border-radius:15px;
    padding:15px;
    box-shadow: 0 0 15px rgba(164,0,255,0.5);
    transition: 0.3s;
}
.card:hover {
    transform: scale(1.03);
    border-color:#ff66ff;
    box-shadow:0 0 25px rgba(255,0,255,0.7);
}
.avatar {
    width:100px;
    height:100px;
    border-radius:50%;
    border:3px solid #ff00ff;
    object-fit:cover;
}
.name {
    font-size:20px;
    font-weight:bold;
    color:#ff99ff;
    text-align:center;
}
.status {
    font-size:14px;
    display:flex;
    align-items:center;
    gap:6px;
}
.live-dot {
    width:12px;
    height:12px;
    border-radius:50%;
}
.btn {
    padding:8px 14px;
    text-decoration:none;
    background:#ff00ff;
    color:#000;
    font-weight:bold;
    border-radius:8px;
    transition:0.2s;
}
.btn:hover {
    background:#ff66ff;
}
@media (max-width:800px){
    .card { flex: 1 1 45%; }
}
@media (max-width:500px){
    .card { flex: 1 1 90%; }
}
</style>
</head>
<body>

<header>
  <img src="https://i.imgur.com/8oF4X6L.png" alt="Logo Tropa BDJ" style="position:absolute; left:20px; top:20px; width:50px; height:50px;">
  TROPA DO BDJ
</header>

<div class="container" id="streamers"></div>

<script>
const streamers = [
  { username:"JonVlogs" },
  { username:"MarcoVe" },
  { username:"Fontinnelerj" },
  { username:"jhowrj1" }
];

const container = document.getElementById("streamers");

streamers.forEach(async s => {
  const avatarUrl = `https://decapi.me/twitch/avatar/${s.username}`;
  const twitchUrl = `https://twitch.tv/${s.username}`;
  const liveUrl = `https://decapi.me/twitch/online/${s.username}`;

  const liveText = await fetch(liveUrl).then(r=>r.text()).catch(()=> "offline");
  const isLive = liveText.toLowerCase().includes("online");

  const cardHTML = `
    <div class="card">
      <img class="avatar" src="${avatarUrl}" alt="${s.username} Avatar">
      <div class="name">${s.username}</div>
      <div class="status"><span class="live-dot" style="background:${isLive?'lime':'red'}"></span>${isLive?'AO VIVO':'Offline'}</div>
      <a class="btn" href="${twitchUrl}" target="_blank">Ver Twitch</a>
    </div>
  `;
  container.innerHTML += cardHTML;
});
</script>

</body>
</html>
